name: Lint and Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-build:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run linter
      run: |
        cd packages/chroma
        bun run lint
    
    - name: Build package
      run: |
        cd packages/chroma
        bun run build
    
    - name: Check build output
      run: |
        cd packages/chroma
        ls -la dist/
        echo "Build completed successfully"

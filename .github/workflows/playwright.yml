name: Playwright Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-8-core
    
    env:
      CI: true
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Build Chroma package
      run: |
        cd packages/chroma
        bun run build
    
    - name: Install Playwright Browsers
      run: |
        cd packages/chroma
        npx playwright install --with-deps chromium
    
    - name: Download wallet extensions
      run: |
        cd packages/chroma
        bun run download-extensions
    
    - name: Run Playwright tests
      run: |
        cd packages/chroma
        xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- npx playwright test --reporter=html
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: packages/chroma/playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-test-results
        path: packages/chroma/test-results/
        retention-days: 30

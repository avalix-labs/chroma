name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: blacksmith-8vcpu-ubuntu-2404
    
    env:
      CI: true
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Build Chroma package
      run: |
        cd packages/chroma
        bun run build
    
    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(cd packages/e2e-polkadot-js && npx playwright --version | grep -oP '\d+\.\d+\.\d+')" >> $GITHUB_OUTPUT
    
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
    
    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: |
        cd packages/e2e-polkadot-js
        npx playwright install --with-deps chromium
    
    - name: Download wallet extensions
      run: |
        cd packages/e2e-polkadot-js
        bun run test:prepare
    
    - name: Run Playwright tests
      run: |
        cd packages/e2e-polkadot-js
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" -- npx playwright test --reporter=html
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: packages/e2e-polkadot-js/playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-test-results
        path: packages/e2e-polkadot-js/test-results/
        retention-days: 30

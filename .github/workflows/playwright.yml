name: Playwright Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    env:
      CI: true
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Build Chroma package
      run: |
        cd packages/chroma
        bun run build
    
    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(cd packages/chroma && npx playwright --version | grep -oP '\d+\.\d+\.\d+')" >> $GITHUB_OUTPUT
    
    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
    
    - name: Install Playwright Browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: |
        cd packages/chroma
        npx playwright install --with-deps chromium
    
    - name: Download wallet extensions
      run: |
        cd packages/chroma
        bun run download-extensions
    
    - name: Run Playwright tests
      run: |
        cd packages/chroma
        xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- npx playwright test --reporter=html
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: packages/chroma/playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-test-results
        path: packages/chroma/test-results/
        retention-days: 30

  test-docker:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./packages/chroma/Dockerfile
        push: false
        load: true
        tags: chroma-playwright:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Create results directories
      run: |
        mkdir -p playwright-report
        mkdir -p test-results
    
    - name: Run Playwright tests in Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/playwright-report:/app/packages/chroma/playwright-report \
          -v ${{ github.workspace }}/test-results:/app/packages/chroma/test-results \
          chroma-playwright:latest
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-docker
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-test-results-docker
        path: test-results/
        retention-days: 30
